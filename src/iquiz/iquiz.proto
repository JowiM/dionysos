syntax = "proto3";

package iquiz;

message Question {
	int32 id = 1;
	string question = 2;
	string correctAnswer = 3;
	repeated string answerOptions = 4; 
}

message Answer {
	int32 id = 1;
	string answer = 2;
	bool isCorrect = 3;
}

message QuizResponse {
	string name = 1;
	repeated Answer answers = 2;
}

message QuestionList {
	repeated Question questions = 1;
}

message Void {}

service Quiz {
	rpc List(Void) returns(QuestionList) {}
	rpc Response(QuizResponse) returns(Void){}
}